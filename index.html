<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valheim Modpack Editor</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-YQkzy++ZV2lfwW1uZ0mzZ8GdLhvsa1ezHHs31mS2XtZfKjiyDKZVq9h2Wb6V8t+7Wb4a/+uZf7aJv2w3h3TqAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Valheim Modpack Editor</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="modSearch" placeholder="Search for a mod...">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </section>

        <section id="modResults" class="frosted"></section>

        <section id="modpackSection" class="frosted">
            <h2>Modpack</h2>
            <ul id="modpackList"></ul>
            <button id="exportBtn"><i class="fa-solid fa-file-zipper"></i> Export Modpack</button>
        </section>
    </main>

    <footer>
        <p>Made with <i class="fa-solid fa-heart" style="color:red;"></i> by Jack Daniels | Unique visitors: <span id="visitorCount">0</span></p>
    </footer>

    <script src="thunderstore.js"></script>
    <script src="script.js"></script>
</body>
</html>
