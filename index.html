<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valheim Modpack Creator</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Valheim Modpack Creator</h1>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="modSearch" placeholder="Search mods...">
      <button id="searchButton"><i class="fas fa-search"></i> Search</button>
      <div id="searchResults"></div>
    </section>

    <section class="modpack-section">
      <h2>Modpack</h2>
      <div id="modpackList"></div>
      <button id="exportBtn"><i class="fas fa-file-zipper"></i> Export Modpack</button>
    </section>
  </main>

  <footer>
    <span>Made with <i class="fas fa-heart" style="color:red;"></i> by Jack Daniels</span>
    <span id="visitorCount">Visitors: 0</span>
  </footer>

  <!-- JS Libraries -->
  <script src="jszip.min.js"></script>

  <!-- Project Scripts -->
  <script src="thunderstore.js"></script>
  <script src="script.js"></script>
</body>
</html>
