<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valheim Modpack Creator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Valheim Modpack Creator</h1>
        </header>

        <section class="search-section">
            <input type="text" id="modSearch" placeholder="Search for mods..." />
            <button id="searchBtn"><i class="fas fa-magnifying-glass"></i> Search</button>
        </section>

        <section class="mods-list" id="modsList"></section>

        <section class="dependencies">
            <h2>Dependencies</h2>
            <ul id="dependenciesList"></ul>
            <button id="addDepBtn"><i class="fas fa-plus"></i> Add Dependency</button>
        </section>

        <section class="export">
            <button id="exportBtn"><i class="fas fa-file-zipper"></i> Export Modpack</button>
        </section>

        <footer>
            <span>❤️ Made with love by Jack Daniels</span> |
            <span id="visitorCount">Visitors: 0</span>
        </footer>
    </div>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Thunderstore API -->
    <script src="thunderstore.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
