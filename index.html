<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modpack Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="animationOverlay"></div>

  <div class="sidebar">
    <div class="logo">
      <img src="https://trugrind.net/assets/img/TruGrindtransparent.png" alt="Logo">
    </div>

    <div id="sidebar-content">
      <button id="loadBtn">Load Modpack</button>
      <button id="exportBtn">Export Modpack</button>
      <button id="resetBtn">Reset</button>

      <div id="animationControls"></div>
    </div>

    <footer>
      Made with <i class="fa fa-heart"></i> by Jack Daniels
      <div id="socialLinks"></div>
    </footer>
  </div>

  <div class="main">
    <div class="form-group">
      <button id="iconBtn">Upload Icon</button>
      <input type="file" id="iconUpload" accept="image/png" style="display:none">
      <div id="iconPreview"></div>
    </div>
    
    <div class="form-group">
      <label for="version">Version:</label>
      <input type="text" id="version" placeholder="0.0.1">
    </div>

    <div class="form-group">
      <label for="website">Website URL:</label>
      <input type="text" id="website" placeholder="https://example.com">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Enter modpack description"></textarea>
    </div>

    <div class="form-group">
      <label for="readme">README.md:</label>
      <textarea id="readme" placeholder="Write your README content here..."></textarea>
    </div>

    <div class="form-group">
      <button id="addDependency">Add Dependency</button>
      <div id="dependencyList"></div>
    </div>

    <div class="form-group">
      <label>Manifest Preview:</label>
      <pre id="manifestPreview" class="collapsed"></pre>
    </div>
  </div>

  <!-- Edit Dependency Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Dependency</h3>
      <input type="text" id="editDependencyInput">
      <button id="saveDependencyBtn">Save</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirm Delete?</h3>
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">No</button>
    </div>
  </div>

  <!-- Export Modal -->
  <div id="exportModal" class="modal hidden">
    <div class="modal-content">
      <h3>Export Modpack</h3>
      <input type="text" id="exportNameInput" placeholder="Enter filename">
      <button id="confirmExportBtn">Export</button>
      <button id="cancelExportBtn">Cancel</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal hidden">
    <div class="modal-content">
      <p id="errorMessage"></p>
      <button id="closeErrorBtn">Close</button>
    </div>
  </div>

  <input type="file" id="loadInput" style="display:none">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
